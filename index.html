<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <div class="upper_side">
      <p>
        Your Result
      </p>
      <div class="circle_box">
        <p class="circle">
          <strong>76</strong>
          <br>
          of 100
        </p>
      </div>
      <b class="great">Great</b>
      <p class="upper_p">
        You scored higher than 65% of the
        <br>
        people who have taken these tests.
      </p>
    </div>
    <div class="lower_side">
      <p>
        <strong>Summary</strong>
      </p>
      <!-- summary -->

      <div class="summary_blocks" >
        <p class="descriptions">
          <img src="images/icon-reaction.svg" alt="">
          <strong style="color: red; ">Reaction</strong>
        </p>
        <p class="results">
          <strong>80 </strong>
          / 100
        </p>
      </div>
      <div class="summary_blocks">
        <p class="descriptions">
          <img src="images/icon-memory.svg" alt="">
          <strong style="color: orange;">Memory</strong>
        </p>
        <p class="results">
          <strong >92 </strong>
          / 100
        </p>
      </div>
      <div class="summary_blocks">
        <p class="descriptions">
          <img src="images/icon-verbal.svg" alt="">
          <strong style="color: skyblue;">Verbal</strong>
        </p>
        <p class="results">
          <strong>61 </strong>
          / 100
        </p>
      </div>
      
      <div class="summary_blocks">
        <p class="descriptions">
          <img src="images/icon-visual.svg" alt="">
          <strong style="color: hsl(234, 85%, 45%);">Visual</strong>
        </p>
        <p class="results">
          <strong>72 </strong>
          / 100
        </p>
      </div>
      
      <button type="button">Continue</button>
    </div>
  </main>

</body>
</html>
